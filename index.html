<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Coordenadas</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main">
    <div id="bounds-info">
      <p>
        <strong>Limites do Mundo:</strong>
        <strong>Xmin:</strong> <span id="xmin"></span> |
        <strong>Xmax:</strong> <span id="xmax"></span> |
        <strong>Ymin:</strong> <span id="ymin"></span> |
        <strong>Ymax:</strong> <span id="ymax"></span>
      </p>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>
  </div>

  <div class="sidebar">
    <h3>Painel de Coordenadas</h3>
    <hr>
    <p id="clicked-coords">Clique no canvas para selecionar um pixel.</p>
    <hr>
    <div>
      <label for="input-x">Coordenada X do Mundo:</label>
      <input type="number" id="input-x" placeholder="Digite o valor de X">

      <label for="input-y">Coordenada Y do Mundo:</label>
      <input type="number" id="input-y" placeholder="Digite o valor de Y">

      <button id="set-world-btn">Desenhar Ponto do Mundo</button>

      <label for="ndc-mode">Intervalo NDC:</label>
      <select id="ndc-mode" disabled>
        <option value="-1-1">[-1, +1]</option>
      </select>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
