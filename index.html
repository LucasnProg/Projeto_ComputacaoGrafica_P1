<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Coordenadas</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main">
    <div id="bounds-info">
      <p>
        <strong>Xmax:</strong> <span id="xmax"></span> |
        <strong>Xmin:</strong> <span id="xmin"></span> |
        <strong>Ymax:</strong> <span id="ymax"></span> |
        <strong>Ymin:</strong> <span id="ymin"></span>
      </p>
    </div>

    <canvas id="canvas" width="900" height="500"></canvas>
  </div>

  <div class="sidebar">
    <h3>Coordenadas</h3>
    <hr>
    <p id="clicked-coords">Nenhum pixel selecionado</p>

    <div id="input-div">
      <label for="input-x">X:</label>
      <input type="number" id="input-x">

      <label for="input-y">Y:</label>
      <input type="number" id="input-y">

      <button id="set-world-btn">Ativar Pixel</button>

      <label for="ndc-mode">Intervalo NDC:</label>
      <select id="ndc-mode">
        <option value="0-1">[0,1]</option>
        <option value="-1-1">[-1,+1]</option>
        <option value="0-50">[0,50]</option>
      </select>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
